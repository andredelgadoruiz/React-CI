  newrelic:
    runs-on: ubuntu-latest
    steps:
    - run: |
       curl -X POST 'https://insights-collector.newrelic.com/v1/accounts/${{ secrets.NEW_RELIC_ACCOUNT_ID }}/events' \
            -H 'X-Insert-Key:${{ secrets.NEW_RELIC_INSIGHTS_KEY }}' -i \
            -H 'Content-Type: application/json' \
            -d \
       '{
          "eventType": "BelDeployment",
          "appId": "${{ secrets.NEW_RELIC_APPLICATION_ID }}",
          "appName": "Velocity Devops",
          "revision": "${{ github.ref }}",
          "environment": "${{ github.ref_type	}}",
          "type": "${{ github.event_name}}",
          "jobName": "${{ github.job }}",
          "branchName": "${{ github.ref_name }}",
          "commit": "${{ github.sha }}",
          "user": "${{ github.actor }}",
          "buildStatus": "${{ github.job.status }}",
        }'




